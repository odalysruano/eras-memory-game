<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <script defer src="./main.js"></script>
    <title>ERAS MEMORY GAME</title>
</head>
<body>
    <h1>Eras Memory Game</h1>
    <button id="start">Start Game</button>
    <button id="reset">Reset Game</button>
    <div id="timer"></div>
    <h1 id="diplay-message"></h1>
    <div id="board-wrapper">
        <div class="col" data-num="0">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
        </div>
        <div class="col" data-num="1">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
        </div>
        <div class="col" data-num="2">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
        </div>
        <div class="col" data-num="3">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
        </div>
        <div class="col" data-num="4">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
        </div>
    </div>
</body>
</html>
