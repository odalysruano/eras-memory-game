<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>ERAS MEMORY GAME</title>
</head>
<body>
    <h1>Eras Memory Game</h1>
    <button id="start">Start Game</button>
    <button id="reset">Reset Game</button>
    <h1 id="timer"></h1>
    <h1 id="display-message"></h1>
    <div id="board-wrapper">
        <div class="col" data-num="0">
            <div class="cell color-box-1" data-num="0"></div>
            <div class="cell color-box-2" data-num="1"></div>
            <div class="cell color-box-3" data-num="2"></div>
            <div class="cell color-box-4" data-num="3"></div>
        </div>
        <div class="col" data-num="1">
            <div class="cell color-box-5" data-num="0"></div>
            <div class="cell color-box-9" data-num="1"></div>
            <div class="cell color-box-7" data-num="2"></div>
            <div class="cell color-box-8" data-num="3"></div>
        </div>
        <div class="col" data-num="2">
            <div class="cell color-box-2" data-num="0"></div>
            <div class="cell color-box-4" data-num="1" ></div>
            <div class="cell color-box-3" data-num="2"></div>
            <div class="cell color-box-1" data-num="3"></div>
        </div>
        <div class="col" data-num="3">
            <div class="cell color-box-3" data-num="0"></div>
            <div class="cell color-box-8" data-num="1"></div>
            <div class="cell color-box-5" data-num="2"></div>
            <div class="cell color-box-9" data-num="3"></div>
        </div>
        <div class="col" data-num="4">
            <div class="cell color-box-7" data-num="0"></div>
            <div class="cell color-box-6" data-num="1"></div>
            <div class="cell color-box-1" data-num="2"></div>
            <div class="cell color-box-2" data-num="3"></div>
        </div>
    </div>
</body>
</html>
